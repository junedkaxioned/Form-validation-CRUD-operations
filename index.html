<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="form-validation">
        <div class="wrapper">
          <div class="sucess"></div>
          <form  method="post" class="form">
            <div class="form-data">
              <label class="label">First Name:</label>
              <div class="input-block">
                <input type="text" name="First Name" class="input first-name">
                <span class="error-text firstname-error">Error</span>
              </div>
            </div>
            <div class="form-data">
              <label  class="label">Last Name:</label>
              <div class="input-block">
                <input type="text" name="Last Name" class="input last-name">
                <span class="error-text lastname-error">Error</span>
              </div>
            </div>
            <div class="form-data">
              <label  class="label">Gender:</label>
              <div class="input-block">
                <div>
                  <input type="radio" name="gender" class="gender active male" value="Male" checked>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" class="gender female"  value="Female">
                  <label for="female">Female</label>
                </div>
                <span class="error-text gender-error">Error</span>
              </div>
            </div>
            <div class="form-data">
              <label  class="label">Address:</label>
              <div class="input-block">
                <input type="text" name="Address" class="input address">
                <span class="error-text address-error">Error</span>
              </div>
            </div>
            <div class="form-data checkbox">
              <input type="checkbox" name="check" id="check">
              <label for="check">Terms and Conditions</label>
              <span class="error-text checkbox-error">Error</span>
            </div>
            <div class="form-buttons">
              <button class="submit-btn btn">Submit</button>
              <button class="cancel-btn btn">cancel</button>
            </div>
          </form>
          <ul class="datas">
            <li>
              <ul class="heading-row lists">
                <li>Name</li>
                <li>Last Name</li>
                <li>Gender</li>
                <li>Address</li>
                <li>Edit</li>
                <li>Delete</li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
