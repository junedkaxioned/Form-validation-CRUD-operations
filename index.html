<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <section class="form-validation">
        <div class="wrapper">
          <form action="#FIXME" method="post" class="form">
            <div class="form-data">
              <label class="label">First Name:</label>
              <input type="text" class="input">
            </div>
            <div class="form-data">
              <label  class="label">Last Name:</label>
              <input type="text" class="input">
            </div>
            <div class="form-data">
              <label  class="label">Gender:</label>
              <input type="radio" name="gender" id="male" value="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">Female</label>
            </div>
            <div class="form-data">
              <label  class="label">Address:</label>
              <input type="text" class="input address">
            </div>
            <div class="form-data">
              <input type="checkbox" name="check" id="check">
              <label for="check">Terms and Conditions</label>
            </div>
            <div class="form-buttons">
              <button class="submit-btn btn">Submit</button>
              <button class="cancel-btn btn">cancel</button>
            </div>
          </form>
          <ul class="datas">
            <li>
              <ul class="heading-row lists">
                <li>Name</li>
                <li>Last Name</li>
                <li>Gender</li>
                <li>Address</li>
                <li>Edit</li>
                <li>Delete</li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
